<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Mac and Cheese Recipe</h1>
    <img src="mac.jpg" alt="Mac and Cheese.">
    <h2>Ingredients</h2>
    <ul>
        <li>Cheddar Cheese</li>
        <li>Flour</li>
        <li>Milk</li>
        <li>Butter</li>
        <li>Macaroni</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook macaroni in the boiling water.</li>
        <li>Melt butter and warm milk.</li>
        <li>Whisk flour, butter, milk, and cheese together.</li>
        <li>Add pasta to the cheese mixture.</li>
    </ol>
</body>
