<body>
    <h1>Scrambled Eggs Recipe</h1>
    <img src="eggs.jpg" alt="Eggs.">
    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Salt</li>
        <li>Pepper</li>
        <li>Butter</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Whisk eggs, salt, pepper together.</li>
        <li>Melt butter in a small pan.</li>
        <li>Add eggs to the pan.</li>
        <li>Cook for 5 minutes.</li>
    </ol>
</body>
